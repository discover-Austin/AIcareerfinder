  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #4a5568; /* slate-600 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* slate-500 */
    }

    /* Custom Animations & Background */
    @keyframes pulse {
      50% {
        opacity: .90;
        transform: scale(1.02);
      }
    }
    .animate-pulse-slow {
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
    .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
    .animate-fade-in-down { animation: fade-in-down 0.6s ease-out forwards; }

    body {
        background-color: #f8fafc; /* bg-slate-50 */
        background-image: radial-gradient(at top, hsla(222, 84%, 97%, 1), hsla(0, 0%, 100%, 0)), radial-gradient(at bottom, hsla(258, 60%, 97%, 1), hsla(0, 0%, 100%, 0));
        transition: background-color 0.3s ease-in-out;
    }
    .dark body {
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(at top, hsla(222, 44%, 12%, 1) 0px, transparent 50%), radial-gradient(at bottom, hsla(258, 40%, 12%, 1) 0px, transparent 50%);
    }
  </style>
