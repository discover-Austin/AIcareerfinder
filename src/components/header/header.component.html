<header class="fixed top-0 left-0 right-0 p-4 bg-slate-50/80 dark:bg-slate-900/80 backdrop-blur-sm flex justify-between items-center z-10 border-b border-slate-200 dark:border-slate-800 h-20">
  <a routerLink="/" class="text-xl font-bold text-slate-800 dark:text-slate-100 transition-transform duration-300 ease-in-out hover:scale-105">
    AI Career Finder
  </a>
  <nav class="flex items-center gap-2 sm:gap-4">
    <a routerLink="/" 
       routerLinkActive="text-indigo-600 dark:text-indigo-400 font-semibold" 
       [routerLinkActiveOptions]="{exact: true}"
       class="text-sm font-medium text-slate-600 dark:text-slate-300 transition-all duration-300 ease-in-out hover:text-indigo-600 dark:hover:text-indigo-400 hover:-translate-y-0.5">Home</a>
    <a routerLink="/about" 
       routerLinkActive="text-indigo-600 dark:text-indigo-400 font-semibold"
       class="text-sm font-medium text-slate-600 dark:text-slate-300 transition-all duration-300 ease-in-out hover:text-indigo-600 dark:hover:text-indigo-400 hover:-translate-y-0.5">About</a>
    
    @if (authService.currentUser(); as user) {
      <a routerLink="/profile" 
        routerLinkActive="text-indigo-600 dark:text-indigo-400 font-semibold"
        class="text-sm font-medium text-slate-600 dark:text-slate-300 transition-all duration-300 ease-in-out hover:text-indigo-600 dark:hover:text-indigo-400 hover:-translate-y-0.5">Profile</a>
      <button (click)="logout()"
        class="text-sm font-medium text-slate-600 dark:text-slate-300 transition-all duration-300 ease-in-out hover:text-indigo-600 dark:hover:text-indigo-400 hover:-translate-y-0.5">Logout</button>
    } @else {
       <a routerLink="/login" 
        routerLinkActive="text-indigo-600 dark:text-indigo-400 font-semibold"
        class="text-sm font-medium text-slate-600 dark:text-slate-300 transition-all duration-300 ease-in-out hover:text-indigo-600 dark:hover:text-indigo-400 hover:-translate-y-0.5">Login</a>
    }

    <button 
      (click)="themeService.toggleTheme()"
      class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900 transition-all duration-300 ease-in-out hover:scale-110 hover:rotate-12 hover:text-indigo-600 dark:hover:text-indigo-400"
      aria-label="Toggle theme"
    >
      @if (themeService.theme() === 'light') {
        <!-- Moon Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      } @else {
        <!-- Sun Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      }
    </button>
  </nav>
</header>
